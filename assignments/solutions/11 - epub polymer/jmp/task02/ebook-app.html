<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBook App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- common stylesheet -->
    <link rel="stylesheet" href="http://www.medien.ifi.lmu.de/lehre/ws1617/mmn/uebung/material/assignments.css">

    <!-- Use POLYGIT to avoid bower for this small example. -->
    <base href="https://polygit.org/components/">
    <!-- polyfill for browsers that don't support web components fully, yet.-->
    <script src="webcomponentsjs/webcomponents-lite.js"></script>
    <link href="polymer/polymer.html" rel="import">

    <dom-module id="e-book">
        <template>
            <style>
                input {
                    width: 50%;
                    font: 14px 'Roboto', sans-serif;
                }

                img.large {
                    max-width: 100%;
                    height: 300px;
                    display: block;
                }

                img.thumbnail {
                    max-width: 100px;
                    cursor: pointer;
                }
            </style>
            <div>
                <h2>[[name]]</h2>
                <h3>By [[author]]</h3>

                <div>
                    <img class="thumbnail"
                         src="https://assets1.cdn-mw.com/mw/images/gallery/gal-wap-slideshow-slide/ttl-sherlock-holmes-words-sociopath-1702-6c770cb136388f97984d2dcfcbdd08f0@1x.jpg"
                         on-tap="onTap">
                    <img class="thumbnail"
                         src="http://moremovieslike.com/wp-content/uploads/2017/08/sherlock-holmes.jpg" on-tap="onTap">
                    <img class="thumbnail"
                         src="https://cdn.images.express.co.uk/img/dynamic/36/590x/sherlockholmes-726205.jpg" on-tap="onTap">
                    <img class="thumbnail"
                         src="https://www.planet-wissen.de/kultur/literatur/sherlock_holmes_ein_literarisches_phaenomen/sherlock-holmes-lee-100~_v-gseapremiumxl.jpg" on-tap="onTap">


                </div>
                <!--
                 We bind the imageURL variable to the src property of this image.
                -->
                <img src="[[imageURL]]" class="large">
                <p>
                    <label>
                        Edit Book Title:
                        <!--
                           This is a special way to bind the value of a native <input> to a variable
                           In this case, the "name" variable receives a new "value" on each "input" event.
                           Read the documentation here: https://www.polymer-project.org/1.0/docs/devguide/data-binding#two-way-native
                        -->
                        <input value="{{name::input}}">
                    </label>
                </p>
            </div>
        </template>
        <script>
            // we need to use this callback for browsers that need the webcomponents.js polyfill (Firefox).
            // this is only necessary when we use Polygit and only have one file
            HTMLImports.whenReady(function () {
                Polymer({
                    is: 'e-book',
                    ready: function () {
                        this.name = "Sherlock Holmes";
                        this.author = "Ser Arthur Conan Doyle";
                        this.imageURL = "https://d2t3xdwbh1v8qy.cloudfront.net/content/B0111RGE46/resources/1137859167";
                    },
                    onTap: function (ev) {
                        this.imageURL = ev.target.src;
                    }
                });
            })
        </script>
    </dom-module>
</head>

<body>

<header>E-Book App</header>
<div class="card">
    <e-book></e-book>
</div>

</body>
</html>
